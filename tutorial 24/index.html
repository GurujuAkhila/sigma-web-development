<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shadow{
            border: 2px solid black;
            margin: 45px;
            padding: 45px;
            box-shadow:  10px 10px 10px 0px #666464;
        }
        .text{
            text-shadow:  10px 10px 10px #eb3a3a;
            font-size: 100px;
            outline: 3px solid green;
            outline-offset: 20px;
            border: 3px solid black;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="shadow">
        <h3 class="text">I am a Barbie Girl</h3>
    </div>
</body>
</html>
