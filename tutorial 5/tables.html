<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <img  width="300" src="graduates.png" alt="graduates">
    <table>
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Course</th>
        </tr>
        <tr>
            <td colspan="2">Akhila</td>
            <td colspan="2" rowspan="2">062</td>
            <td colspan="2">IT</td>
        </tr>
        <tr>
            <td colspan="2">Lokesh</td>
            <td colspan="2">023</td>
            <td colspan="2">ECE</td>
        </tr>
    </table>
</body>
</html>
